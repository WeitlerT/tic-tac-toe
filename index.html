<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Lora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
        </div>
        <div class="game-container">
            <div id="announcement">Player <span id="player-mark">X</span>'s Turn</div>
            <div class="game">
                <div class="game-cell" id="0"></div>
                <div class="game-cell" id="1"></div>
                <div class="game-cell" id="2"></div>
                <div class="game-cell" id="3"></div>
                <div class="game-cell" id="4"></div>
                <div class="game-cell" id="5"></div>
                <div class="game-cell" id="6"></div>
                <div class="game-cell" id="7"></div>
                <div class="game-cell" id="8"></div>
            </div>
            <button id="resetBtn">Reset Game</button>
        </div>
        <div class="footer">
            <p>
                Built by <a href="https://weitlert.github.io/">WeitlerT <i style="font-size:18px" class="fa">&#xf09b;</i></a>
            </p>
        </div>
    </div>
</body>
</html>
